		<style>
			nav li {
				width: 15rem;

			}
			button {
				background-color: dodgerblue;
				color: white;
				border: none;
				border-radius: 4rem;

				height: 3rem;
				font-size: 1.5rem;
			}
			.col-lg-12 h1{
				font-size: 4rem;
				font-weight: 550;
			}
			input[type = "checkbox"] {
			  -webkit-appearance: none;
			  display: none;
			  visibility: hidden;
			}
			
			.bar {
			  position: relative;
			  cursor: pointer;
			  width: 50px;
			  height: 40px;
			}
			
			.bar span {
			  position: absolute;
			  width: 30px;
			  height: 3.0px;
			  background: #f1faee;
			  border-radius: 100px;
			  display: inline-block;
			  transition: 0.3s ease;
			  left: 0;
			}
			
			.bar span.top {
			  top: 2px;
			}
			
			.bar span.middle {
			  top: 15px;
			}
			
			.bar span.bottom {
			  bottom: 7px;
			}
			
			input[type]:checked ~ span.top {
			  transform: rotate(45deg);
			  transform-origin: top left;
			  width: 35px;
			  top: 6px;
			  left: 3px;
			}
			
			input[type]:checked ~ span.bottom {
			  transform: rotate(-45deg);
			  transform-origin: top left;
			  width: 35px;
			  bottom: 4px;
			  box-shadow: 0 0 10px #495057;
			}
			
			input[type]:checked ~ span.middle {
			  transform: translateX(-20px);
			  opacity: 0;
			}
		</style>
	</head>
